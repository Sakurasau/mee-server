name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OMI_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.OMI_SSH_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh ${{ secrets.OMI_SSH_USER }}@${{ secrets.OMI_SSH_SERVER_IP }} << 'EOF'
            cd /home/opc/projects/mee-server/
            git pull origin main
            sudo docker compose up -d --build
          EOF

      - name: Create Deployment
        id: deployment
        run: |
          echo "Deploying to production environment"
          echo "::set-output name=state::success"

      - name: Notify Deployment Status
        run: |
          if [[ "${{ steps.deployment.outputs.state }}" == "success" ]]; then
            echo "Deployment successful"
          else
            echo "Deployment failed"
            exit 1
          fi
